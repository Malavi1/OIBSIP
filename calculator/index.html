<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="display">
        <div id="previous-operator">323</div>
        <div id="current-operator"></div>
      </div>
      <div id="buttons">
        <button>(</button>
        <button>)</button>
        <button class="ans">ans</button>
        <button class="del">del</button>
        <button class="clear">clear</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>%</button>
        <button>√</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
        <button>÷</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="enter">Enter</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
